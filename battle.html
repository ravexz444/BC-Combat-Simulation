<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Battle</title>
  <script src="battle.js" defer></script>
</head>
<body>
  <h2>Your Setup</h2>
  <div id="setup-log"></div>

  <h2>Enemies Selector</h2>
  <h3>Manual</h3>
  <div id="enemySelectors"></div>

  <h3>Batch</h3>
  <div id="batchEnemySelector">
    <label for="batchEnemyType">Enemy Type:</label>
    <select id="batchEnemyType">
      <option value="nonBoss">Non-Boss</option>
      <option value="boss">Boss</option>
      <option value="all">All</option>
    </select>

    <label for="batchEnemyRegion">Region:</label>
    <select id="batchEnemyRegion">
      <!-- Regions will be populated by buildEnemySelectors() from grimoire -->
    </select>
  </div>

  <br><br>
  <label for="simulations">Number of simulations:</label>
  <input type="number" id="simulations" value="100" min="1" max="10000">

  <br><br>
  <button id="battleBtn">Battle</button>
  
  <h1>Battle Page</h1>
  <div id="battle-log" style="white-space: pre-line; border:1px solid #ccc; padding:10px; max-height:300px; overflow-y:auto;"></div>
</body>
</html>
